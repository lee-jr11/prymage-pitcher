<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prymage | Secure Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 400px; text-align: center;">
        
        <h1 style="font-size: 1.8rem; margin-bottom: 5px;">PRYMAGE</h1>
        <h2 style="font-size: 0.8rem; margin-bottom: 25px;">Consultant Access</h2>
        
        {% if error %}
        <div style="color: #ff6b6b; background: rgba(255, 107, 107, 0.1); padding: 10px; border-radius: 6px; border: 1px solid rgba(255, 107, 107, 0.3); margin-bottom: 20px; font-weight: 600; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <input type="password" id="password" name="password" placeholder="Enter Access Code" required style="text-align: center; letter-spacing: 2px;">
            <button type="submit" style="margin-top: 10px;">Authenticate</button>
        </form>
        
    </div>
</body>
</html>
